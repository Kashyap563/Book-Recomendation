<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
    .text-white {
        color: white;
    }
</style>

<body style="background-color: black;">

     
    <nav class="navbar" style="background-color:hwb(154 62% 14%)">
        <a class="navbar-brand"style="color:hwb(154 8% 81%)">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li>
                <a href="/"style="color:hwb(154 8% 81%)">Home</a>
            </li>
            <li>
                <a href="recommend"style="color:hwb(154 8% 81%)">Recommend</a>
            </li>
            <li>
                <a href=""style="color:hwb(154 8% 81%)">Contact</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px;margin-top: 20px;">TOP 50 BOOKS</h1>
            </div>
        </div>
    </div>
    {% for i in range(book_name | length) %}
    <div class="col-md-3" style="margin-top: 50px;">
        <div class="card">
            <div class="card-body">
                <img class="card-img-top" src="{{image[i]}}" alt="Image">
                <h5 class="text-white">{{book_name[i]}}</h5>
                <h6 class="text-white">{{author[i]}}</h6>
                <h6 class="text-white">Votes - {{votes[i]}}</h6>
                <h6 class="text-white">Rating - {{ratings[i]}}</h6>
            </div>
        </div>
    </div>
    {% endfor %}



</body>

</html>
